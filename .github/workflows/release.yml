name: Release to PyPI

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
        os: [ubuntu-latest, windows-latest]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install dependencies
        if: matrix.python-version != '3.14'
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      # On Python 3.14, ezc3d has no wheel and fails to build from source.
      # gaitkit imports ezc3d lazily (only for C3D file I/O), so we install
      # gaitkit without deps and provide the remaining deps explicitly.
      - name: Install dependencies (Python 3.14, skip ezc3d)
        if: matrix.python-version == '3.14'
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-deps gaitkit==1.3.1
          python -m pip install numpy pandas scipy opencv-python-headless matplotlib
          python -m pip install pytest pytest-cov openpyxl pyyaml build twine ruff statsmodels PyWavelets
          python -m pip install --no-deps -e .

      - name: Run linting
        run: ruff check myogait/ --select E,W,F --ignore E501

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short -q

  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Smoke test built wheel
        run: |
          python -m venv /tmp/pkg-smoke
          /tmp/pkg-smoke/bin/pip install --upgrade pip
          /tmp/pkg-smoke/bin/pip install dist/*.whl
          /tmp/pkg-smoke/bin/python -c "import myogait; print(myogait.__version__)"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
          generate_release_notes: true

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
